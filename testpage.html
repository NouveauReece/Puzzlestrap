<!DOCTYPE html>
<html lang="en" data-region="aavikk" data-puzzle="cooking">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/puzzlestrap.css">

</head>

<body>
    <nav class="navbar navbar-nav">
        <a class="btn" href="./index.html">
            <svg width="10px">
                <use href="icons.svg#ppi-map" xlink:href="icons.svg#ppi-map">
            </svg>
            Map
        </a>
        <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo-shadow.png" alt="Bootstrap" width="30"

            <a class="btn" href="">

                </svg>
                Music</a>
            <button class="btn" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">

                    <use href="icons.svg#ppi-lore" xlink:href="icons.svg#ppi-lore"></use>
                </svg>
                Lore
            </button>
        </div>
    </nav>
    <main>

        <div>

            <div class="offcanvas offcanvas-end" data-bs-scroll="false" tabindex="-1" id="offcanvasWithBothOptions"

                <div class="offcanvas-header">
                    <h1 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Lore</h1>

                <div class="offcanvas-body">

                    <div class="card mb-3 now-playing" style="max-width: 540px;">

                        <div class="row g-0">
                            <div class="col-12">
                                <div class="card-body">
                                    <div class="card-head">
                                        <img src="rsrc/wave.gif" class="img-fluid rounded-start" alt="...">
                                        <h1 class="text-body-secondary">Now Playing</h1>
                                    </div>
                                    <p class="card-title">Visions of Gideon</p>
                                    <p class="card-text">Sufjan Stevens</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </main>
